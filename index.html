<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1><span class="white-text">Generate a</span> <span class="green-text">random password</span></h1>
        <p>Never use an insecure password again.</p>
        <button id="generateButton" onclick="getPassword()">Generate passwords</button>
        <div class="password-container">
    <div id="password1" class="password">
        <span class="password-text"></span> <!-- Placeholder for password text -->
        <span class="copy-hint">Click to copy</span> <!-- Tooltip or hint -->
    </div>
    <div id="password2" class="password">
        <span class="password-text"></span> <!-- Placeholder for password text -->
        <span class="copy-hint">Click to copy</span> <!-- Tooltip or hint -->
    </div>
</div>
        <!-- New input section -->
        <div class="input-container">
            <label for="passwordLength">Set your desired password length from 8-32</label>
            <input type="number" id="passwordLength" class="password-input" min="8" max="32" value="15">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
